<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>Dirty Computer Logger</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
        <!-- logger.css -->
        <link rel="stylesheet" href="public/assets/css/logger.css" type="text/css"/>
    </head>
    
	<body>
        <div class="container-fluid"> <!-- content container div-->
            <!-- jumbotron header-->
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">New Dawn Technologies</span>
              </nav>
        </div>
        <div class="container"> <!-- main content div -->
            <h1 style="text-align: center;">dirty computer logger</h1>
            <h3 style="text-align: center;">submit a dirty computer for cleaning or track its progress</h3>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                    <!-- form to submit a new computer for cleaning ('add a burger')-->
                       <form class="create-form">
                            <h4>submit for cleaning</h4>
                        <div class="form-group">
                            <label for="dc_name">dirty computer name</label>
                            <input type="text" id="dc_name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="dc_name">memory to be erased</label>
                            <input type="text" id="dc_memory_1" name="dc_memory_1">
                        </div>
                        <div class="form-group">
                            <label for="cleaned">cleaned?</label><br>
                            <input type="radio" name="cleaned" value="1" checked> cleaned<br>
                            <input type="radio" name="cleaned" value="0"> dirty
                        </div>
                        <button type="button" class="btn btn-warning" id="computerSubmit">submit</button>
                    </form> 
                    
                </div>
                <div class="col-sm-4">
                    <!-- UI element displaying recently added for cleaning ('devour a burger')-->
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="public/assets/img/janelle-monae-dirty-computer-cover.jpg" alt="Dirty Computer 2018 album cover"> <!-- change this link in handlebars -->
                        <div class="card-body">
                          <h4 class="card-title" id="status">DIRTY</h4>
                          <h6 class="card-title" id="dcName">Jane 57821</h6>
                          <p class="card-text" id="dcMemory">"Crazy, Classic Life"</p>
                          <button type="button" class="btn btn-warning" id="cleanTriggerBtn">clean now</button>
                        </div>
                      </div>
                </div>
                <!-- UI element logging all dirty computers ('burger log')-->
                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="public/assets/img/time_screenshot.png" alt="Screenshot of Dirty Computer at 27 seconds">
                        <div class="card-body">
                            <h4 class="card-title">recently cleaned</h4>
                            <ul class="fullComputerList list-group list-group-flush" style="list-style-type: none;"> 
                                {{#each dirty_computers}}
                                    <li class="list-group-item">{{this}}</li>
                                {{/each}}
                            <!-- eventually, unless cleaned -->
                        </ul>  
                        </div>
                        
                    </div>

                    
                </div>
            </div> <!-- end of dirty computer row-->
        </div> <!-- end of content container div (not header or footer)-->
        <hr>
        <!--footer-->
        <footer class="footer mt-auto py-3">
            <div class="container">
            <span class="text-muted">system x.v-0.21467</span>
            </div>
        </footer>
 
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
